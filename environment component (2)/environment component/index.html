<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  
  <body>
    <a-scene>

      <a-entity environment=
      "preset: forest;
      seed: 2;
      skyType: gradient;
      skyColor: blue;
      horizonColor: pink;
      lighting: point;
      ground: hills;
      groundScale: 5;
      groundTexture: walkernoise;
      groundColor: green;
      groundColor2: yellow;
      dressing: mushrooms;
      dressingColor: purple;
      dressingAmount: 50;
      dressingScale: 1;
      dressingVariance: 1 1 1;
      
      "></a-entity>
    

    <a-camera position="0 5 0"></a-camera>
   
  </a-scene>
  </body>
</html>
